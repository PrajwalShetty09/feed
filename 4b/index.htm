<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation</title>
    <style>
        .error{
            color:red;
        }
        .valid{
            color:rgb(10, 197, 10);
        }
    </style>
</head>
<body style="background-color:rgb(249, 249, 249);">
    <header style="background-color:black;color:white;height: 50px;text-align:center;">
    <h1 style="margin:0;">Please Sign  Up</h1></header>
    <form id="Form">
    <label for="email">Email</label><br>
    <input type="email" id="email" value="email" required>
    <span id="emailFeedback" class="error"></span><br><br>
    <label for="password">Password</label><br>
    <input type="password" id="password" value="password">
    <span id="passwordFeedback" class="error"></span><br><br>
    <label for="username">Username</label><br>
    <input type="text" id="username" value="username">
    <span id="usernameFeedback" class="error"></span><br><br>
    <button type="submit">Submit</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
